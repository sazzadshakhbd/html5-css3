<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation Menu Bar Hover Effect in HTML and CSS</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input type="radio" name="slider" hidden id="home" checked>
    <input type="radio" name="slider" hidden id="blog">
    <input type="radio" name="slider" hidden id="code">
    <input type="radio" name="slider" hidden id="help">
    <input type="radio" name="slider" hidden id="about">
    <nav>
      <div class="slider"></div>
      <label for="home" class="home">
        <i class="fas fa-home"></i> Home
      </label>
      <label for="blog" class="blog">
        <i class="fas fa-blog"></i> Blog
      </label>
      <label for="code" class="code">
        <i class="fas fa-code"></i> Code
      </label>
      <label for="help" class="help">
        <i class="fas fa-envelope"></i> Help
      </label>
      <label for="about" class="about">
        <i class="fas fa-user"></i> About
      </label>
    </nav>
  </div>
</body>

</html>
