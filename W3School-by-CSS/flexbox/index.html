<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox-container</title>
  <style>
    .flex-container {
      display: flex;
      background: #f1f1f1;
      align-items: stretch;
    }

    .flex-container>div {
      font-size: 30px;
      background: teal;
      width: 8.25%;
      margin: 10px;
      line-height: 75px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div style="flex-grow: 0">
      <h1>1</h1>
    </div>
    <div style="flex-grow: 1">
      <h1>2</h1>
    </div>
    <div style="flex-grow: 2">
      <h1>3</h1>
    </div>
    <div style="flex-grow: 3">
      <h1>4</h1>
    </div>
    <div style="flex-grow: 4">
      <h1>5</h1>
    </div>
</body>

</html>
