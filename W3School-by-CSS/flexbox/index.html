<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox-container</title>
  <style>
    .flex-container {
      display: flex;
      background: teal;
      flex-wrap: wrap;
      flex-wrap: nowrap;
      flex-wrap: wrap-reverse;
    }

    .flex-container>div {
      font-size: 30px;
      background: #f1f1f1;
      width: 8.25%;
      margin: 10px;
      line-height: 75px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12<div>
</body>

</html>
